// Val, before, and prepend functions
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8" />
  <title>Task 0</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous">
    </script>
  <script type="application/javascript">
    $(document).ready(function () {
      function createFamilyTree() {
        const htmlTable = $("<table style='font-size: 35px;'></table>").append(
          $("<thead style='font-weight:bold;'></thead>").append(
            $("<tr></tr>").append(
              $("<th></th>").text("Firstname"),
              $("<th></th>").text("Lastname"),
            ),
          ),
          $("<tbody></tbody>")
        );
        $("body").append(htmlTable);
      }
      function addNewMember(firstName, lastName, position) {
        const rows = $("<tr></tr>").append(
          $("<th></th>").text(firstName),
          $("<th></th>").text(lastName),
        );
        const remove = $("<td></td>").text("(x)").css("background-color", "orange");
        rows.append(remove);
        remove.click(function () {
          rows.remove();
        });
        if (position === "before") {
          $("table > tbody").prepend(rows);
        } else {
          $("table > tbody").append(rows);
        }
      }
      function createForm() {
        $("table").before("<input type='text'>");
        $("table").before("<input type='text'>");
        $("table").before("<select>\n\
                            <option value='before'>Before</option>\n\
                            <option value='after'>After</option>\n\
                          </select>");
        $("table").before("<input type='submit'>");

        $("input:nth-of-type(3)").click(function () {
          firstName = $("input:nth-of-type(1)").val();
          lastName = $("input:nth-of-type(2)").val();
          position = $("select").val();
          addNewMember(firstName, lastName, position);
        });
      }
      createFamilyTree();
      createForm();
    });

  </script>

</head>

</html>
